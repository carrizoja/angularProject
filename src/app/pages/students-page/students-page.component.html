<app-spinner *ngIf="loading"></app-spinner>
<ng-container *ngIf="!loading">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Created on</th>
                <th scope="col">Â¿Es Top Ten?</th>
                <th scope="col">...</th>
            </tr>
        </thead>
        <tbody>
            <tr [ngClass]="student.isTop10 ? 'table-success': 'table-danger'" *ngFor="let student of students">
                <th scope="row">{{student.id}}</th>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.createdAt | date}}</td>
                <td>{{student.isTop10 }}</td>
                <td>
                    <button (click)="student.alternateTop10()" class="btn btn-primary">X</button>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>
